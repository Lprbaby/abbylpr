<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body,ul,li{ margin: 0;padding: 0; }
        ul,li{
        	list-style:none;
        }
        ul li{
        	width: 200px;height: 100px;background: yellow;margin-bottom: 20px;border: 4px solid #000;filter:alpha(opacity:30);opacity: 0.3;
        }
    </style>
	<script type="text/javascript" src="move.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			var oli=document.getElementById('li1');
			oli.onmouseover=function(){
				startMove(oli,{width:400,height:200,opacity:100});
			}
			oli.onmouseout=function(){
				startMove(oli,{width:200,height:100,opacity:30});
			}
		}
	</script>
</head>
<body>
	<ul>
		<li id="li1"></li>
	</ul>
</body>
</html>
